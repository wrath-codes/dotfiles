live_config_reload: true
scrolling:
  history: 10000
  multiplier: 10
  autoscroll: true

selection:
  semantic_escape_chars: '|:"'' {}()[]<>'
  save_to_clipboard: true

window:
  opacity: 0.8
  padding:
    x: 5
    y: 0

decorations: full

env:
  TERM: xterm-256color

font:
  normal:
    family: "MesloLGL NF"
    style: Regular
  bold:
    family: "MesloLGL NF"
    style: Bold
  italic:
    family: "MesloLGL NF"
    style: Italic
  bold_italic:
    family: "MesloLGL NF"
    style: Bold Italic
  size: 11.0
  # use_thin_strokes: true

draw_bold_text_with_bright_colors: true

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: "0x1a1b26"
    foreground: "0xc0caf5"

  # Normal colors
  normal:
    black: "0x15161E"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xa9b1d6"

  # Bright colors
  bright:
    black: "0x414868"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xc0caf5"

  indexed_colors:
    - { index: 16, color: "0xff9e64" }
    - { index: 17, color: "0xdb4b4b" }

cursor:
  style: Block
  unfocused_hollow: true

